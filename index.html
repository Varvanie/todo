<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.ibb.co/GP3dyzw/IMG-6199.jpg">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <title>TODO LIST</title>
    <link rel="stylesheet" href="./style/style.css">
    <script type="module" src="./js/index.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="inner">
            <form class="form">
                <h4 class="form_title">Введите задачу</h4>
                <textarea class="form_textarea"></textarea>
                <button class="form_send-btn" type="submit">Добавить</button>
                <button class="form_cancel-btn none" type="button">Отмена</button>
            </form>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Все задачи</button>
                <button class="filter-btn" data-filter="active">Активные</button>
                <button class="filter-btn" data-filter="completed">Выполненные</button>
                <button class="clear-completed-btn">Очистить выполненные</button>
            </div>
            <div class="output"></div>
        </div>
    </div>
</body>
</html>
